<!--Use script inside the body tag to display the date time on html page-->
<!Doctype html>
<html>
   <head>
        <meta charset="utf-8"/>
        <title>date time</title>
   </head>
   <body>
      <p id="datetime"></p>
      <script >
          var d=new date();
          document.getElementById("datetime").innerHTML="today'sdateis"+d
      </script>
   </body>
</html>
