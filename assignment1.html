<!-- Create a table to display a name,adhaar card,mobile numberon html with a border -->

<!DOCTYPE html> 

<html>
	<head>
		<title>Normal Table</title>
		<style>
	     	table,th,td {
		        border: 1px solid black;
		        border-collapse: collapse;
		      }
		</style>
	</head>

			<tr>

			</tr>
			<tr>

			</tr>
			<tr>
				<td>Sravani</td>

			</tr>
		</table>
	</body>
</html>
