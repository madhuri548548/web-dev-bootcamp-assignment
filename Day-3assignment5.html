<!-- Change the colors of anchors with hover, visited, active styles using internal CSS.-->
<!DOCTYPE html>
<html>
<head>
	<title> colors to hyperlinks</title>
	<style>
		a:link{
			color: green;
		}
		a:visited{
			color: orange;
		}
		a:hover{
			color: lightred;
		}
		a:active{
			color: blue;
		}
		a{
			font-size: 30px;
			font-style: oblique;
		}
	</style>
</head>
<body>
	<h1>Hyperlinks with different colors</h1>
	<a href="https://w3schools.com"target="_blank">w3schools</a><br>
	<a href="https://programiz.com"target="_blank">programiz</a><br>
	<a href="https://kitsguntur.ac.in" target="_blank">kits college</a><br>
	<a href="https://madblocks.com" target="_blank">madblocks</a>
</body>
</html>
