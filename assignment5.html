<!-- check whether script tags are been called by your browser or not using no script tags and display your name using the script on HTML body-->

<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
	</head>
	<body>
		<!--  display name from script to the HTML Code -->
		<script>
              document.write("madhu parvathaneni");
		</script>
		<!-- If script tag doesn't work, noscript tag will work -->
		<noscript>
			script doesnt work
		</noscript>
	</body>
</html>
